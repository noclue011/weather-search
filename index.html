<!doctype html>
<html lang="en">
  <head>

    <!-- Sets the title of the webpage-->
    <title>Weather Search Page</title>

      <!--Links to the CSS styling page-->
      <link rel="stylesheet" href="Weather Search.css">
  </head>
<body>

<!-- Identifies the current page with a header-->
<h1>Search for Weather</h1>

<!--The following lines are directly from bootstrap to create the form for data entry-->

<!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" /> 

<!-- Inline CSS based on choices in "Settings" tab -->
<style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>

<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<div class="bootstrap-iso">
 <div class="container-fluid">
  <div class="row">
   <div class="col-md-6 col-sm-6 col-xs-12">
    <form method="post">
     <div class="form-group ">
       <label class="instructions">Enter Latitude & Longitude for a US city</label>
       <label class="instructions">(Aything other than a US city will not produce results)</label>
      <label class="Latitude-label" for="number">
       Latitude
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="Latitude" id="Latitude" name="Latitude" type="text"/>
     </div>
     <div class="form-group ">
      <label class="longitude-label" for="number1">
       Longitude
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="Longitude" id="Longitude" name="Longitude" type="text"/>
     </div>
     <div class="form-group">
      <div>
        <!--Calls a javascript function when the button is clicked-->
       <input type="button" id="btn-primary" onClick="changeWeather()" value="Submit"/>
      </div>
     </div>
    </form>
   </div>
  </div>
 </div>
</div>
